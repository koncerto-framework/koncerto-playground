<!DOCTYPE html>
<html>
    <head>
        <meta name="google-site-verification" content="QU1F7uhFGM5se6kjAHMdumz-5qhnifAqHdgAQdewGRk" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Koncerto | [title;noerr]</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="icon" href="https://github.com/koncerto-framework/koncerto-playground/raw/refs/heads/main/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav class="navbar is-primary is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <span class="icon">
                            <i class="las la-drum"></i>
                        </span>
                        <span><strong>k</strong>oncerto</span>
                    </a>

                    <a role="button" class="navbar-burger has-text-white" aria-label="menu" aria-expanded="false"
                    data-action="click->playground#burger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div data-target="menu" id="menu" class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                            File
                            </a>

                            <div class="navbar-dropdown">
                                <a data-action="click->playground#newProject" class="navbar-item">
                                    New project
                                </a>
                                <a href="javascript:;" onclick="window.openProject()" class="navbar-item">
                                    Open project
                                </a>
                                <hr class="navbar-divider">
                                <a href="javascript:;" onclick="window.newDirectory()" class="navbar-item">
                                    New directory
                                </a>
                                <a href="javascript:;" onclick="window.newFile()" class="navbar-item">
                                    New file
                                </a>
                                <a href="javascript:;" onclick="window.saveFile()" class="navbar-item">
                                    Save
                                </a>
                            </div>
                        </div>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                            Run
                            </a>

                            <div class="navbar-dropdown">
                                <a href="javascript:;" onclick="window.run()" class="navbar-item">
                                    Run without debugging
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a href="https://github.com/koncerto-framework" target="_blank" class="button">
                                    <span class="icon">
                                        <i class="lab la-github"></i>
                                    </span>
                                    <span>
                                        <strong>Github</strong>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
